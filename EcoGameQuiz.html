<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Game Quiz - Green Pixels</title>
    <link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/accueil.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: linear-gradient(to bottom, var(--beige), #ffffff);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .quiz-container button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #e8f5e9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-container button:hover {
            background-color: #c8e6c9;
        }

        .quiz-container h2 {
            font-family: 'Lora', serif;
            font-size: 1.8rem;
            color: var(--green-main);
            margin-bottom: 1rem;
        }

        .quiz-container p {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-text">
            <h1>Eco Game Quiz</h1>
            <p>Test your knowledge about the inspiration and story behind Eco Game!</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./presentation.html">Introduction</a></li>
            <li><a href="./liens.html">Useful Links</a></li>
            <li><a href="./telechargement.html">Download</a></li>
            <li><a href="./EcoGameQuiz.html">Eco Game Quiz</a></li>
        </ul>
    </nav>

    <div class="quiz-container" id="quiz"></div>

    <footer>
        <p>© 2025 Green Pixels Studio - All rights reserved</p>
    </footer>

    <script>
        const questions = [
            {
                question: "How did the idea for *Eco Game* originate?",
                options: [
                    "A) During a nature retreat",
                    "B) In a small room, discussing ecological crises with friends",
                    "C) After watching a documentary",
                    "D) From a school project"
                ],
                answer: 1
            },
            {
                question: "Which of these games inspired the oceanic level in *Eco Game*?",
                options: [
                    "A) Journey",
                    "B) Subnautica",
                    "C) Eco",
                    "D) The Forest"
                ],
                answer: 1
            },
            {
                question: "What is the main difference between *Subnautica* and *Eco Game*’s approach to exploration?",
                options: [
                    "A) Focus on survival vs. ecosystem preservation",
                    "B) Combat vs. peaceful exploration",
                    "C) Land-based vs. ocean-based environments",
                    "D) Multiplayer vs. single-player focus"
                ],
                answer: 0
            },
            {
                question: "*Journey* inspired which aspect of *Eco Game*?",
                options: [
                    "A) Strategic combat mechanics",
                    "B) Poetic and emotional storytelling without explicit dialogue",
                    "C) Real-time ecosystem impact",
                    "D) Open-world exploration"
                ],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById("quiz");

        function showQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                quizContainer.innerHTML = `
                    <h2>${q.question}</h2>
                    ${q.options.map((option, index) => `
                        <button onclick="checkAnswer(${index})">${option}</button>
                    `).join('')}
                `;
            } else {
                showResult();
            }
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            showQuestion();
        }

        function showResult() {
            quizContainer.innerHTML = `
                <h2>Your Score: ${score} / ${questions.length}</h2>
                <p>${score >= 3 ? "🌍 Eco Warrior — You know the heart of *Eco Game*!" : score >= 2 ? "🌿 Eco Ally — You’re on the right track!" : "🌱 Eco Explorer — Time to dive deeper into the story!"}</p>
                <button onclick="restartQuiz()">Restart Quiz</button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        showQuestion();
    </script>
</body>

</html>
